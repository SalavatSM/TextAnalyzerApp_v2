<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
</head>
<body>
    <h1>Analysis Results</h1>
    <p>Word Count: {{ word_count }}</p>
    <p>Sentence Count: {{ sentence_count }}</p>
    <h2>Most Common Words:</h2>
    <ul>
        {% for word, count in most_common_words %}
            <li>{{ word }}: {{ count }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Analyze another text</a>
</body>
</html>
